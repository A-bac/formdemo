<html>
    <head>
        <title>Form demo</title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <center><h1>HTML Form Demo</h1></center>
        <form>
            <label for="fname">First Name</label><br>
            <input type="text" id="fname" placeholder="Type your name.."><br>
            <label for="lname">Last Name</label><br>
            <input type="text" id="lname" placeholder="Type your last name"><br>
            <label for="occupation">Occupation</label><br>
            <input type="text" id="occupation" placeholder="Type your occupation.."><br>
            <label for="Country">Country</label><br>
            <select name="Country">
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
            </select><br><br>
            <button>Submit</button>
        </form>
    </body>
</html>
